<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: cursive;
        }
        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 200px 1fr 150px; 
            grid-template-rows: 60px 150px 1fr 1fr 60px;
            gap: 10px;
            padding: 5px;
            
            grid-template-areas: 
                "sidebar search  profile"
                "sidebar message message"
                "sidebar cards   cards"
                "setting cards   cards"
                "footer  footer  footer";
        }
        .sidebar {
            grid-area: sidebar;
            background-color: rgb(114, 200, 232);
            padding: 15px;
        }

        .search {
            grid-area: search;
            background-color: rgb(114, 200, 232);
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .profile {
            grid-area: profile;
            background-color: rgb(114, 200, 232);
            padding: 15px;
            display: flex;
        }

        .message {
            grid-area: message;
            background-color: rgb(114, 200, 232);
            padding: 15px;
        }

        .message textarea {
            width: 100%;
            height: 100%;
            resize: none;
        }

        .setting {
            grid-area: setting;
            background-color: rgb(114, 200, 232);
            padding: 15px;
            border-top: 2px solid white;
        }

        .footer {
            grid-area: footer;
            background-color: rgb(114, 200, 232);
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .card-container {
            grid-area: cards; 
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px;
        }

        .card {
            background-color: rgb(183, 145, 90);
            padding: 15px;
        }
        .card4 {
            grid-column: span 2; 
            grid-row: span 2;
            background-color: rgb(183, 145, 90);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>

        <div class="search">Search</div>
        <div class="profile">Profile</div>

        <div class="message">
            <textarea placeholder="Type Message..."></textarea>
        </div>

        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            
            <div class="card card4">Card 4</div>
            
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
        </div>

        <div class="setting">
            Settings / Help
        </div>

        <div class="footer">Use GRIDS</div>

    </div>
</body>
</html>
