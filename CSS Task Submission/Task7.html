<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label</title>

    <style>
        label{
            position: relative;
        }
    </style>
</head>

<body>

    <marquee behavior="" direction="">
        <label for="name">Name :</label>
        <input type="text">
    </marquee>
    
</body>
</html>
