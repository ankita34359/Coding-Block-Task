<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <style>
        button{
            padding: 10px;
            margin: 50px;
            border: 2px solid black;
        }

        .primary{
            color: red;
        }
        .secondary{
            color: blue;
        }
        .ghost{
            color: rgb(23, 174, 174);
        }
    </style>
</head>
<body>
    <button class="primary"> Button 1
    </button>

    <button class="secondary">Button 2

    </button>

    <button class="ghost">Button 3

    </button>
</body>
</html>
