<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Card</title>

    <style>
        body{
            display: flex;
        }
        .div1{
            background-color: aquamarine;
            height: 100px;
            width: 700px;
            margin: 100px;
            margin-left: 400px;
            padding: 20px;
            padding-top: 50px;
        }
        .item{
            margin: 100px;
        }
        .item1{
            display: flex;
            margin-left: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <div class="div1">
        
        <label class="item" for="emailId">Enter your Email Id: </label>
        <input type="email" name="emailId">

        <br><br>

        <label class="item" for="password">Enter your password: </label>
        <input type="password" name="password">

        <br><br>
        
        <input class="item1" type="submit">
        
    </div>

</body>
</html>
